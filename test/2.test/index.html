<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script></script>
    <title>Document</title>
</head>
<body>
    <div id="app">
        <p sd-text="msg | uppercase"></p>
        <p sd-text="text | capitalize"></p>
        <p sd-show="show">qqqq</p>
        <button sd-text="showTest" sd-on-click="showFunc"></button>
        <button sd-text="removeText" sd-on-click="remove"></button>
    </div>
    <script type="module">
        import {create} from '../../src/2.miniVue/main.js'
        window.onload = function () {
            // 将实例暴露在window中
            var app = create({
                id: 'app',
                scope: {
                    msg: 'message',
                    text: 'test',
                    show: false,
                    removeText: '销毁',
                    showTest: '显示|隐藏',
                    showFunc: function () {
                        app.scope['show'] = !app.scope['show']
                    },
                    remove: function () {
                        app.destory()
                    }
                }
            })
        }
    </script>
</body>
</html>
